service: oak-api

plugins:
  - serverless-webpack

custom:
  webpackIncludeModules: true
  webpack: config/webpack.config.api.js

provider:
  name: aws
  runtime: nodejs4.3
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:BatchGetItem"
        -  "dynamodb:BatchWriteItem"
        -  "dynamodb:DeleteItem"
        -  "dynamodb:GetItem"
        -  "dynamodb:GetRecords"
        -  "dynamodb:PutItem"
        -  "dynamodb:Query"
        -  "dynamodb:Scan"
        -  "dynamodb:UpdateItem"
      Resource: "arn:aws:dynamodb:us-east-1:310549993992:table/items"
functions:
  graphql:
    handler: handler.graphql
    memory: 512
    timeout: 10
    events:
      - http:
          path: graphql
          method: post
          cors: true
    environment:
      AUTH0_DOMAIN: oakapp.auth0.com
      AUTH0_CLIENT_ID: y7tj9sJYELA92W4KdpQaZJ1MwO9NbbFX
